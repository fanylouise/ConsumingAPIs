<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Consumindo APIs</title>
</head>
<body>
  <main class="apis">

    <section>
      <h1>ViaCEP</h1>
      <h3><a href="https://viacep.com.br/">by:ViaCEP</a></h3>


      <h2>Saber Endereço</h2>
      <form id="buscaCep">
        <label for="cep">CEP:</label>
        <input type="number" name="cep" class="cep" placeholder="Digite CEP. Ex: 72215200">

        <button type="submit" class="btn">Buscar</button>

        <h3 id="resultado">Resultado:</h3>
        <p class="resultado"></p>
        
        
        <p class="cepDigitado"></p>
        <p class="logradouro"></p>
        <p class="complemento"></p>
        <p class="bairro"></p>
        <p class="localidade"></p>
        <p class="uf"></p>
        <p class="ibge"></p>
        <p class="gia"></p>
        <p class="ddd"></p>
      </form>
    </section>

    <section>
      <h1>Blockchain</h1>
      <h3><a href=" https://blockchain.info/ticker"> by:Blockchain</a></h3>
      <h3 class="alert">Preço BTC</h3>
      <p class="btc"></p>
    </section>

    <section>
      <h1>ChuckNorris.io</h1>
      <h3> <a href="https://api.chucknorris.io/">by:ChuckNorris</a> </h3>
    </section>

  </main>
  <footer>
    <p>Feito com ❤️ por <a href="https://beacons.ai/fanylouise">@fanylouise</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
